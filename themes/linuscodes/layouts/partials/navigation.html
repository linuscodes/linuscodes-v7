<nav class="main has-padding">
   <div class="branding">
      <a href="{{ .Site.BaseURL }}">
         Linus Rogge
      </a>
   </div>

   <div class="page-links">
      <ul>
         {{ $current := . }}
         {{ range .Site.Menus.main }}
         {{ $topLevel := replace .URL "/" "" }}
         <li>
            <a href="{{ .URL }}" class="{{ if eq $current.RelPermalink .URL | or (eq $current.Type $topLevel) | or (and (eq .Name "Blog") (in (slice "taxonomy" "taxonomyTerm") $current.Kind)) }}active{{ end }}" title="{{ .Name }}">{{ .Name }}</a>
         </li>
         {{ end}}
      </ul>
   </div>

   <div class="mobile-btn">
      <div class="bars">
         <div class="bar"></div>
         <div class="bar"></div>
         <div class="bar"></div>
      </div>
   </div>
</nav>
