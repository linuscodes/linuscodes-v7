<li>
   <a href="{{ .Permalink }}" itemprop="url" class="project-link" title="Explore this project">
      <h2 class="project-list-title">
         {{ .Title }}
      </h2>

      {{ with .Description }}
         <p class="project-list-description">
            {{ . }}
         </p>
      {{ end }}

      {{ if .Params.categories }}
         <div class="category-tag-list">
            {{ $len := len .Params.categories }}
            {{ range $index, $tag := .Params.categories }}
               <a href="{{ "categories/" | absLangURL }}{{ $tag | urlize }}" class="category-tag">
                  {{ . }}
               </a>
            {{ end }}
         </div>
      {{ end }}
   </a>
</li>
